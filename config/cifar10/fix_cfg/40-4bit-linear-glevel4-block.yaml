data_root: /home/eva_share/datasets/
float_epoch: 1
print_freq: 50
NETWORK: 
    arch: vggnet
    depth: 16
    batchnorm: true
    quantize: true
    #q_cfg: null
    q_cfg:
        bw:
            - 2
            - 2
            - 2
        level:
            - 1
            - 1
            - 1
        stochastic: true
        signed: false
        qfirst: false
        qlinear: false
        group: 
            - nc
            - c
            - nc
        g_scale_type: complex
        value_type: progress
TRAIN: 
    epoch: 130
    learning_rate: 
        - 0.1
        - 0.01
        - 0.001
        - 0.0005
    decay_step:
        - 0
        - 60
        - 90 
        - 120
    weight_decay: 0.0001
    momentum: 0.9
DATA:
    batch_size: 128
    num_works: 8
    valid_batch_size: 128
    valid_num_works: 8
LOG:
    frequent: 300
    types:
        - w
